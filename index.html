<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1d24;
            color: #e4e6eb;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <h2>Loading application...</h2>
        <p style="margin-top: 16px; color: #a0a5b1;">If this persists, check the browser console (F12)</p>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Snippets</h1>
                <button class="btn-new" id="newSnippetBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New
                </button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search snippets...">
            </div>

            <div class="snippets-list" id="snippetsList">
                <!-- Snippet items will be inserted here -->
            </div>

            <div class="empty-state" id="emptyState">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <p>No snippets yet</p>
                <p class="empty-subtitle">Create your first snippet to get started</p>
            </div>
        </aside>

        <!-- Editor Panel -->
        <main class="editor-panel">
            <div class="editor-placeholder" id="editorPlaceholder">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                <h2>Select a snippet to view</h2>
                <p>or create a new one to get started</p>
            </div>

            <div class="editor-container" id="editorContainer" style="display: none;">
                <div class="editor-header">
                    <input type="text" class="snippet-title" id="snippetTitle" placeholder="Snippet title...">
                    <div class="editor-actions">
                        <button class="btn-icon" id="copyBtn" title="Copy code">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="btn-icon" id="deleteBtn" title="Delete snippet">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="language-select">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="sql">SQL</option>
                        <option value="typescript">TypeScript</option>
                        <option value="swift">Swift</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="bash">Bash</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <textarea class="code-editor" id="codeEditor" placeholder="Paste your code here..."></textarea>

                <div class="editor-footer">
                    <button class="btn-save" id="saveBtn">Save Snippet</button>
                </div>
            </div>

            <!-- Toast Notification -->
            <div class="toast" id="toast">
                <span id="toastMessage"></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
